<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
        
    </style>
    <title>Hover</title>
</head>
<body>
    <h1>Usando o hover</h1>
    <p>Podemos usar a pseudo-classe hover para ocultar textos</p>
    <div>
        Texto normal
        <p>Texto Oculto</p>
    </div>
    
</body>
</html>
